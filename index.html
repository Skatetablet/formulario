<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/estilos.css">


</head>
<body>
    
    <div class="container"> 
        <h1 class="titulo">Registro Nuevo</h1>
        <form action="" class="form" method="get"> 
                <img src="img/user.jpg" id="user">
                <br>
                <label for="fotoChofer"><b>Foto Chofer:</b> </label>
                <p></p>
                <label for="nombreCompleto">Nombre Completo: </label>
                <br>
                <input type="text" name="" id="nombre" maxlength="50" placeholder="Nombre" required class="validar">
                <p></p>


                <label for="descripcion">Descripcion: </label>
                <br>
                <input type="text" name="" id="descripcion" maxlength="100" placeholder="Descripcion" class="validar">
                <p></p>
                
                <label for="empresa">Empresa: </label>
                <br>
                <input type="text" name="" id="empresa" maxlength="80" placeholder="Empresa" class="validar">
                <p></p>

                <label for="ife">IFE: </label>
                <br>
                <input type="text" name="" id="ife" maxlength="25" placeholder="IFE" class="validar">
                <p></p>

                <label for="curp">CURP: </label>
                <br>
                <input type="text" name="" id="curp" maxlength="18" placeholder="CURP" class="validar">
                <p></p>

                <label for="rfc">RFC: </label>
                <br>
                <input type="text" name="" id="rfc" maxlength="13" placeholder="RFC" class="validar">
                <p></p>

                <label for="numSeguro">Numero Seguro Social: </label>
                <br>
                <input type="text" name="" id="numSeguro" maxlength="25" placeholder="Numero Seguro Social" class="validar">
                <p></p>

                <label for="tipoSangre">Tipo Sangre: </label>
                <br>
                <input type="text" name="" id="tipoSangre" maxlength="15" placeholder="Tipo Sangre" class="validar">
                <p></p>

                <label for="licenciaManejo">Licencia Manejo: </label>
                <br>
                <input type="text" name="" id="licencia" maxlength="40" placeholder="Licencia Manejo" class="validar">
                <p></p>

                <label for="tipoLicencia">Tipo Licencia: </label>
                <br>
                <input type="text" name="" id="tipoLicencia" maxlength="25" placeholder="Tipo Licencia" class="validar">
                <p></p>

                <label for="vigenciaLicencia">Vigencia Licencia: </label>
                <br>
                <input type="date" id="vigenciaLicencia" class="validar">
                <p></p>

                <label for="telefono">Telefono: </label>
                <br>
                <input type="text" name="" id="telefono" maxlength="13" placeholder="Telefono" class="validar">
                <p></p>

                <label for="expediente">Expediente: </label>
                <br>
                <input type="file" id="expediente" class="validar">
                <p></p>
                <div>
                    <label for=""></label>
                    <input type="submit" value="Guardar">
                    <label for=""></label>
                    <input type="reset" value="Cancelar">
                </div>
                            

        </form>
        <script src="app.js"></script>
    </div>
    
    
</body>
</html>
